<select class="select" [disabled]="disabled" [(ngModel)]="selectedValue" (ngModelChange)="valueChanged.emit($event);"
  [ngStyle]="{
    'width': width
  }">
  <ng-container *ngFor="let item of selectItems">
    <option [value]="item.optionValue" [selected]="item.selected">{{ item.optionDisplayText }}</option>
  </ng-container>
</select>
