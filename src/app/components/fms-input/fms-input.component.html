<input [type]="inputType" class="input"
  [ngClass]="{
    'disabled': disabled
  }"
  [ngStyle]="{
    'margin-bottom': marginBottom === undefined ? '0' : marginBottom
  }"
  [disabled]="disabled" [placeholder]="placeHolder" [(ngModel)]="inputValue" (ngModelChange)="inputValueChange.emit($event);" />
